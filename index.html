<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto mt-10 p-5 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-center">Isim kiritish</h2>
      <div class="flex mb-4">
        <input
          id="nameInput"
          type="text"
          class="flex-1 px-4 py-2 border-[2px] rounded-l-md border-blue-500 focus:outline-none"
          placeholder="Isim kiriting..."
        />
        <button
          id="addname"
          class="bg-blue-500 text-white px-4 py-2 rounded-r-md cursor-pointer"
        >
          Yuborish
        </button>
      </div>

      <h2 class="text-2xl font-semibold mb-4 text-center">
        Rangli "button"lar
      </h2>
      <div class="flex mb-4 gap-[10px]">
        <button
          id="btn_1"
          class="bg-blue-500 text-white px-4 py-2 rounded-md w-full h-[50px] cursor-pointer"
        ></button>
        <button
          id="btn_2"
          class="bg-red-500 text-white px-4 py-2 rounded-md w-full h-[50px] cursor-pointer"
        ></button>
        <button
          id="btn_3"
          class="bg-yellow-500 text-white px-4 py-2 rounded-md w-full h-[50px] cursor-pointer"
        ></button>
      </div>

      <h2 class="text-2xl font-semibold mb-4 text-center">Todo List</h2>
      <div class="flex mb-4">
        <input
          id="todoInput"
          type="text"
          class="flex-1 px-4 py-2 border-[2px] rounded-l-md border-blue-500 focus:outline-none"
          placeholder="Yangi vazifa..."
        />
        <button
          id="addTodo"
          class="bg-blue-500 text-white px-4 py-2 rounded-r-md cursor-pointer"
        >
          Qo'shish
        </button>
      </div>

      <ul id="todoList" class="space-y-3"></ul>
    </div>
    <div id="errorMessage" class="hidden traistion-all duration-300 opacity-0">
      <button id="errorMessage-btn"><i class="fa-solid fa-xmark"></i></button>
      <p>Iltimos, ma'lumot kiriting...</p>
    </div>

    <script src="./src/js/scripts.js"></script>
  </body>
</html>
